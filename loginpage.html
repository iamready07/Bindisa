<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bindisa Agritech</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f9fafb;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 3rem 1.5rem;
        }

        .container {
            max-width: 28rem;
            margin: 0 auto;
            width: 100%;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .logo-fallback {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 3rem;
            height: 3rem;
            background: linear-gradient(135deg, #16a34a, #15803d);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.25rem;
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .logo-title {
            font-size: 2rem;
            font-weight: bold;
            color: #16a34a;
        }

        .logo-subtitle {
            font-size: 0.875rem;
            color: #15803d;
        }

        .card {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid #e5e7eb;
        }

        .card-header {
            padding: 1.5rem 1.5rem 0;
            text-align: center;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #111827;
            margin-bottom: 0.5rem;
        }

        .card-description {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .card-content {
            padding: 1.5rem;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.25rem;
        }

        .input-container {
            position: relative;
            margin-top: 0.25rem;
        }

        .input-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            width: 1.25rem;
            height: 1.25rem;
        }

        .input {
            width: 100%;
            padding: 0.75rem 0.75rem 0.75rem 2.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .input:focus {
            outline: none;
            border-color: #16a34a;
            box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.1);
        }

        .input.error {
            border-color: #ef4444;
        }

        .input-password {
            padding-right: 2.5rem;
        }

        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 0;
            width: 1.25rem;
            height: 1.25rem;
        }

        .password-toggle:hover {
            color: #6b7280;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .form-error {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 0.5rem;
            padding: 0.75rem;
        }

        .form-error-text {
            color: #b91c1c;
            font-size: 0.875rem;
        }

        .form-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
        }

        .checkbox {
            width: 1rem;
            height: 1rem;
            color: #16a34a;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
            margin-right: 0.5rem;
        }

        .checkbox:focus {
            box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.1);
        }

        .checkbox-label {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .forgot-link {
            font-size: 0.875rem;
            color: #16a34a;
            text-decoration: none;
        }

        .forgot-link:hover {
            color: #15803d;
        }

        .button {
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .button-primary {
            background: linear-gradient(135deg, #16a34a, #15803d);
            color: white;
        }

        .button-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, #15803d, #166534);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .button-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .button-outline {
            background: white;
            color: #374151;
            border: 1px solid #d1d5db;
        }

        .button-outline:hover {
            background: #f9fafb;
        }

        .divider {
            position: relative;
            margin: 1.5rem 0;
        }

        .divider-line {
            width: 100%;
            height: 1px;
            background: #d1d5db;
        }

        .divider-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 0 0.5rem;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .signup-text {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .signup-link-text {
            color: #16a34a;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link-text:hover {
            color: #15803d;
        }

        .demo-info {
            margin-top: 2rem;
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            border-radius: 0.5rem;
            padding: 1rem;
        }

        .demo-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: #1e40af;
            margin-bottom: 0.5rem;
        }

        .demo-credentials {
            font-size: 0.75rem;
            color: #1d4ed8;
            line-height: 1.4;
        }

        .demo-note {
            font-size: 0.75rem;
            color: #2563eb;
            margin-top: 0.5rem;
        }

        .spinner {
            width: 1rem;
            height: 1rem;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 640px) {
            body {
                padding: 1.5rem 1rem;
            }
            
            .card-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo-container">
            <div class="logo-fallback">
                <div class="logo-icon">B</div>
                <div class="logo-text">
                    <span class="logo-title">Bindisa</span>
                    <span class="logo-subtitle">Agritech</span>
                </div>
            </div>
        </div>

        <!-- Login Card -->
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Login</h1>
                <p class="card-description">
                    Sign in to your account to access agricultural tools and insights
                </p>
            </div>

            <div class="card-content">
                <form id="loginForm" class="form">
                    <!-- Email -->
                    <div class="form-group">
                        <label for="email" class="label">Email address</label>
                        <div class="input-container">
                            <i data-lucide="mail" class="input-icon"></i>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                class="input"
                                placeholder="Enter your email"
                                required
                            />
                        </div>
                        <div id="emailError" class="error-message hidden"></div>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password" class="label">Password</label>
                        <div class="input-container">
                            <i data-lucide="lock" class="input-icon"></i>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                class="input input-password"
                                placeholder="Enter your password"
                                required
                            />
                            <button type="button" id="togglePassword" class="password-toggle">
                                <i data-lucide="eye" id="eyeIcon"></i>
                            </button>
                        </div>
                        <div id="passwordError" class="error-message hidden"></div>
                    </div>

                    <!-- Form Error -->
                    <div id="formError" class="form-error hidden">
                        <p class="form-error-text" id="formErrorText"></p>
                    </div>

                    <!-- Remember me and Forgot password -->
                    <div class="form-row">
                        <label class="checkbox-container">
                            <input type="checkbox" class="checkbox" id="remember" />
                            <span class="checkbox-label">Remember me</span>
                        </label>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="button button-primary" id="loginButton">
                        <span id="loginText">Sign in</span>
                        <div id="loginSpinner" class="spinner hidden"></div>
                    </button>

                    <!-- Divider -->
                    <div class="divider">
                        <div class="divider-line"></div>
                        <span class="divider-text">Or continue with</span>
                    </div>

                    <!-- Google Login -->
                    <button type="button" class="button button-outline" id="googleLogin">
                        <svg width="20" height="20" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Sign in with Google
                    </button>
                </form>

                <!-- Sign up link -->
                <div class="signup-link">
                    <p class="signup-text">
                        Don't have an account? 
                        <a href="#" class="signup-link-text">Sign up here</a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Demo credentials info -->
        <div class="demo-info">
            <h3 class="demo-title">Demo Credentials</h3>
            <p class="demo-credentials">
                Email: demo@bindisa.com<br>
                Password: demo123
            </p>
            <p class="demo-note">
                Or use any email and password for testing
            </p>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Form elements
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const eyeIcon = document.getElementById('eyeIcon');
        const loginButton = document.getElementById('loginButton');
        const loginText = document.getElementById('loginText');
        const loginSpinner = document.getElementById('loginSpinner');
        const googleLoginBtn = document.getElementById('googleLogin');

        // Error elements
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const formError = document.getElementById('formError');
        const formErrorText = document.getElementById('formErrorText');

        // State
        let isLoading = false;
        let showPassword = false;

        // Toggle password visibility
        togglePasswordBtn.addEventListener('click', () => {
            showPassword = !showPassword;
            passwordInput.type = showPassword ? 'text' : 'password';
            eyeIcon.setAttribute('data-lucide', showPassword ? 'eye-off' : 'eye');
            lucide.createIcons();
        });

        // Clear errors on input
        emailInput.addEventListener('input', () => clearError('email'));
        passwordInput.addEventListener('input', () => clearError('password'));

        // Validation functions
        function validateEmail(email) {
            const emailRegex = /\S+@\S+\.\S+/;
            return emailRegex.test(email);
        }

        function validateForm() {
            let isValid = true;
            
            // Clear previous errors
            clearAllErrors();

            // Validate email
            if (!emailInput.value.trim()) {
                showError('email', 'Email is required');
                isValid = false;
            } else if (!validateEmail(emailInput.value)) {
                showError('email', 'Please enter a valid email');
                isValid = false;
            }

            // Validate password
            if (!passwordInput.value) {
                showError('password', 'Password is required');
                isValid = false;
            } else if (passwordInput.value.length < 6) {
                showError('password', 'Password must be at least 6 characters');
                isValid = false;
            }

            return isValid;
        }

        function showError(field, message) {
            const input = document.getElementById(field);
            const errorElement = document.getElementById(field + 'Error');
            
            input.classList.add('error');
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
        }

        function clearError(field) {
            const input = document.getElementById(field);
            const errorElement = document.getElementById(field + 'Error');
            
            input.classList.remove('error');
            errorElement.classList.add('hidden');
            formError.classList.add('hidden');
        }

        function clearAllErrors() {
            clearError('email');
            clearError('password');
            formError.classList.add('hidden');
        }

        function showFormError(message) {
            formErrorText.textContent = message;
            formError.classList.remove('hidden');
        }

        function setLoading(loading) {
            isLoading = loading;
            loginButton.disabled = loading;
            
            if (loading) {
                loginText.textContent = 'Signing in...';
                loginSpinner.classList.remove('hidden');
            } else {
                loginText.textContent = 'Sign in';
                loginSpinner.classList.add('hidden');
            }
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!validateForm() || isLoading) return;

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            setLoading(true);

            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1500));

                // Demo logic: accept demo credentials or any email/password combo
                if ((email === 'demo@bindisa.com' && password === 'demo123') || 
                    (email && password.length >= 6)) {
                    alert('Login successful! Welcome to Bindisa Agritech.');
                    // In a real app, redirect to dashboard
                } else {
                    showFormError('Invalid email or password');
                }
            } catch (error) {
                showFormError('An error occurred. Please try again.');
            } finally {
                setLoading(false);
            }
        });

        // Google login
        googleLoginBtn.addEventListener('click', () => {
            alert('Google OAuth integration would be implemented here');
        });

        // Auto-fill demo credentials on demo info click
        document.querySelector('.demo-info').addEventListener('click', () => {
            emailInput.value = 'demo@bindisa.com';
            passwordInput.value = 'demo123';
            clearAllErrors();
        });
    </script>
</body>
</html>
